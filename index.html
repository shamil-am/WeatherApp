<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather today</title>
</head>
<body style="background-color: #FDF6F0;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center my-4">How is weather?</h3>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="inptCity" class="form-control" placeholder="Enter city name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-info" type="button" id="btnSearch">Search</button>
                    </div>
                  </div>
            </div>
            <div class="col-12 col-md-6" id="monitor" style="border: 1px solid #FBBC58; min-height: 200px; padding: 10px;">
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
